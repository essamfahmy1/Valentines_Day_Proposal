<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/yes.css">

</head>
<body>
    <!-- Floating hearts background -->
    <div class="floating-elements"></div>

    <div class="container">
        <div>
            <h1 class="header_text">Yay!!!!!</h1>
        </div>
        <div class="gif_container">
            <img src="assets/hug-cat.gif" alt="Cute animated illustration" >
        </div>
        <!-- Adjusted position of the text element by 100px -->
        <p class="text">See you on February 14th!</p>
    </div>

    <script>
        // Create floating hearts
        function createFloatingElements() {
            const container = document.querySelector('.floating-elements');
            const hearts = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'ğŸ’', 'ğŸ’', 'â¤ï¸', 'ğŸ§¸', 'âœ¨', 'ğŸ‰'];
            
            for (let i = 0; i < 20; i++) {
                const div = document.createElement('div');
                div.className = 'floating-heart';
                div.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                div.style.left = Math.random() * 100 + 'vw';
                div.style.animationDelay = Math.random() * 5 + 's';
                div.style.animationDuration = (10 + Math.random() * 20) + 's';
                container.appendChild(div);
            }
        }

        window.addEventListener('DOMContentLoaded', createFloatingElements);
    </script>
</body>
